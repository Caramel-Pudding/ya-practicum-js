<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
<div class="root">
    <header class="header root__section">
        <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>

    <div class="profile root__section">
        <div class="user-info">
            <div class="user-info__photo"></div>
            <div class="user-info__data">
                <h1 class="user-info__name">Jaques Causteau</h1>
                <p class="user-info__job">Sailor, Researcher</p>
                <button class="button user-info__edit">Edit</button>
            </div>
            <button class="button user-info__button">+</button>
        </div>
    </div>

    <div class="places-list root__section"></div>

    <div class="popup" id="modal-window"></div>
</div>
<script src="js/helpers.js"></script>
<script src="js/validators.js"></script>
<script src="Components/InputText.js"></script>
<script src="Components/BaseComponent.js"></script>
<script src="Components/Card.js"></script>
<script src="Components/CardList.js"></script>
<script src="Components/popups/InnerPopup.js"></script>
<script src="Components/popups/contents/AddCardPopup.js"></script>
<script src="Components/popups/contents/ProfilePopup.js"></script>
<script src="Components/popups/contents/ImagePopup.js"></script>
<script src="Components/popups/ImageHelper.js"></script>
<script src="Components/Popup.js"></script>
<script src="js/script.js"></script>
</body>
</html>
